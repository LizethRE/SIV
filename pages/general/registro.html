<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registro - SIV</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="application-name" content="SIV" lang="es">
    <meta name="description" content="Sistema para administrar el inventario y las ventas en las pymes del sector comercial (Tiendas)"/>
    <meta name="Author" content="Lizeth Rios Epalza - Diego Alejandro Chavez Parra - Victor" lang="es">
    <meta name="Aditional-Contributors" content="Jose David Castro" lang="es">
    <meta name="keywords" content="sistema, inventario, ventas, pymes, tienda"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Favicon -->
    <link rel="Shortcut Icon" type="image/png" href="../../assets/icon/favicon.png" />
    <!-- Web Fonts -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../../assets/css/style.css"/>
    <!-- Bootstrap css v3.3.2 -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Material Design Icons v2.2.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
</head>
<body style="background-image: url(../../assets/imgs/fondoRegistro.jpg)">
    <div class="registro-container">
        <div class="text-center">
            <h1 class="tittles">SISTEMA DE INVENTARIO Y VENTAS</h1>
        </div>
        <div class="text-center">
            <p class="subtittles">Todos los campos de este formulario son obligatorios</p>
        </div>
        <form autocomplete="off">
            <div class="row">
                <div class="col-xs-12 col-xs-offset-1 col-xs-pull-1 col-sm-10 col-sm-offset-3 col-sm-pull-2">
                    <div class="group-material-login">
                        <input type="text" class="material-control textRe" placeholder="número de identificación tributaria" required="" maxlength="15" pattern="[0-9]{10,15}" onkeypress="return soloNumeros(event)">
                        <label>* Nit</label>
                    </div>
                    <div class="group-material-login">
                        <input type="text" class="material-control textRe" placeholder="nombre de la empresa" required="" maxlength="70">
                        <label>* Nombre de la Empresa</label>
                    </div>
                    <div class="group-material-login">
                        <input type="text" class="material-control textRe" placeholder="nombre del representante legal de la empresa" required="" maxlength="70">
                        <label>* Representante Legal</label>
                    </div>
                    <div class="group-material-login">
                        <input type="text" class="material-control textRe" placeholder="dirección de la empresa" required="" maxlength="70">
                        <label>* Direccion de la Empresa</label>
                    </div>
                    <div class="group-material-login">
                        <input type="text" class="material-control textRe" placeholder="telefono de la empresa" required="" maxlength="10" pattern="[0-9]{10,10}" onkeypress="return soloNumeros(event)">
                        <label>* Telefono de la Empresa</label>
                    </div>
                    <div class="group-material-login">
                        <input type="email" class="material-control textRe" placeholder="email" required="" maxlength="50">
                        <label>* Email</label>
                    </div>
                    <div class="group-material-login">
                        <input type="password" class="material-control textRe" placeholder="contraseña" required="" maxlength="20">
                        <label>* Contraseña</label>
                    </div>
                    <p class="text-center">
                        <button type="submit" class="btn-login">REGISTRARSE&nbsp;<i class="zmdi zmdi-floppy"></i></button>
                    <br><br>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center pie-container">
        <footer>
            <p>DeSoft Ltda &copy; Todos los derechos reservados.</p>
        </footer>
    </div>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
